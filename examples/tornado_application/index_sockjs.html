<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.sockjs.org/sockjs-0.3.1.min.js"></script>
        <script type="text/javascript" src="http://{{centrifuge_address}}/static/application/js/centrifuge.js"></script>
        <style type="text/css">
            input[type="text"] { width: 300px; }
        </style>
        <script type="text/javascript">
            'use strict';

            var connection;

            $(function() {

                var centrifuge = new Centrifuge();

                centrifuge.configure({
                    url: 'http://{{centrifuge_address}}/connection',
                    token: '{{auth_data["token"]}}',
                    project: '{{auth_data["project"]}}',
                    user: '{{auth_data["user"]}}',
                    permissions: {},
                    logLevel: 'debug'
                });

                centrifuge.addListener('/_meta/connect', function() {

                    var subscription = centrifuge.subscribe('/python/django', function(message) {
                        draw_message(message['input']);
                    }).callback(function() {
                        console.log("successfully subscribed");
                    }).errback(function() {
                        console.log("error while subscribing");
                    });

                    centrifuge.presence('/python/django', function(message) {
                        console.log(message);
                    });
                });

                centrifuge.connect();

                function draw_message(text) {
                    var date = new Date();
                    var container = $('#messages');
                    container.prepend($('<li/>').text([
                        date.toString(),
                        ' '+text
                    ].join(':')));
                }

                $('form').submit(function(event) {
                    event.preventDefault();
                    var input = $(this).find('input[type="text"]');

                    if (centrifuge.getStatus() === 'connected') {
                        centrifuge.publish('/python/django', {'input': input.val()}, function() {
                            console.log('message successfully sent');
                        });
                        input.val('');
                    }
                });
            });
        </script>
    </head>
    <body>
        <form action=".">
            <input type="text">
            <input type="submit" value="Â»">
        </form>
        <ul id="messages"></ul>
    </body>
</html>
